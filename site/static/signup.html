<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Workhard</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/signup.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="wrapper">
    <div class="block">
      <img class="logo-img" src="./img/logo.png" alt="로고">
      <form>
        <div class="form-group">
          <input type="email" class="form-control input-form" id="input-email" placeholder="E-mail">
        </div>
        <div class="form-group">
          <input type="text" class="form-control input-form" id="input-name" placeholder="Name">
        </div>
        <div class="form-group">
          <input type="password" class="form-control input-form" id="input-password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default btn-submit">회원가입</button>
      </form>
      <p class="disclaimer text-left">가입하면 Workhard의 <a class="grey-link" href="#">약관</a> 및 <a class="grey-link" href="#">개인정보취급방침</a>에<br>
        동의하게 됩니다.</p>
    </div>
    <p class="login-prompt">계정이 있으신가요? <a class="white-link" href="#">로그인</a></p>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
